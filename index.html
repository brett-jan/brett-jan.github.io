<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Commute Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <div id="currentConditions">
        <h1>Current Conditions</h1>
        <div>Temperature: </div>
        <div id="current_temp"></div>
        <div>Feels like: </div>
        <div id="current_feelslike"></div>
        <div>Wind Speed: </div>
        <div id="current_windspeed"></div>
        <div>Wind Direction: </div>
        <div id="current_winddirection"></div>
    </div>
    <div id ="todayMorning">
        <h1>This Morning at 7 am</h1>
    </div>
    <div id="tomorrowMorning">
        <h1>Tomorrow Morning at 7 am</h1>
        <div id="currentTime"></div>
        <div id="tomorrow7AM"></div>
    </div>
</body>
</html>
